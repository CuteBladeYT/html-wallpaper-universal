<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wallpaper Universal</title>

        <link rel="stylesheet" href="./style.css">
        <script src="./settings.js"></script>

        <script src="./wpscript.js"></script>
    </head>
    <body>
        <img src="./wallpapers/bg.png" class="wallpaper" id="wallpaper">
        <video class="wallpaper" id="wallpaper" autoplay loop muted>
            <source src="./wallpapers/bg.mp4" type="video/mp4">
        </video>
        <ui>
            <div id="notification">
                <div>NOTIF</div>
                <progress max="100" value="0"></progress>
            </div>
            
        </ui>
    </body>
</html>
